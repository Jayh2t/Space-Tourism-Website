<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism Website</title>
    <link rel="stylesheet" href="../../dist/style/main.css" />
  </head>
  <body>
    <!-- ==== Start Header ==== -->
    <header class="header">
      <div class="header-container">
        <nav class="header-navigation">
          <!-- == start logo == -->
          <div class="logo">
            <a href="../../index.html">
              <img
                src="../../dist/img/shared/logo.svg"
                alt="Space Tourism Website Logo"
              />
            </a>
          </div>
          <!-- == end logo == -->
          <!-- == start menu == -->
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-link" href="../../index.html">
                <span>00</span>
                HOME
              </a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="../destination/index.html">
                <span>01</span>
                DESTINATION
              </a>
            </li>
            <li class="menu-item active">
              <a class="menu-link" href="./index.html">
                <span>02</span>
                CREW
              </a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="../technology/index.html">
                <span>03</span>
                TECHNOLOGY
              </a>
            </li>
          </ul>
          <!-- == end menu == -->
          <!-- == start hamburger == -->
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- == end hamburger == -->
        </nav>
      </div>
    </header>
    <!-- ==== End Header ==== -->
    <!-- ==== Start Main ==== -->
    <main>
      <!-- == start section crew == -->
      <section class="crew">
        <div class="crew-container">
          <!-- == start crew heading == -->
          <h5 class="heading-5 crew-heading"><span>02</span> Meet your crew</h5>
          <!-- == end crew heading == -->
          <!-- == start crew main == -->
          <div class="crew-main">
            <!-- == start crew content == -->
            <div class="crew-content">
              <!-- == start crew info == -->
              <div class="crew-info">
                <h4 class="heading-4 crew-pos" id="crewPos"></h4>
                <h3 class="heading-3 crew-name" id="crewName"></h3>
                <p class="bodytext crew-desc" id="crewDesc"></p>
              </div>
              <!-- == end crew info == -->
              <!-- == start crew slide dot == -->
              <div class="dots"></div>
              <!-- == end crew slide dot == -->
            </div>
            <!-- == end crew content == -->
            <!-- == start crew image == -->
            <div class="crew-img">
              <img id="crewImg" />
            </div>
            <!-- == end crew image == -->
          </div>
          <!-- == end crew main == -->
        </div>
      </section>
      <!-- == end section crew == -->
    </main>
    <!-- ==== End Main ==== -->

    <!-- ==== global js ==== -->
    <script src="../../app/js/app.js"></script>
    <!-- ==== crew js ==== -->
    <script src="./crew.js"></script>
  </body>
</html>
